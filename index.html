<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的动态网站</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        input { padding: 10px; width: 70%; }
        button { padding: 10px; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { background: #f4f4f4; margin: 5px 0; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>简易云端留言板</h1>
    
    <div>
        <input type="text" id="msgInput" placeholder="输入一条消息...">
        <button onclick="addMessage()">发送</button>
    </div>

    <h3>历史消息：</h3>
    <ul id="msgList">
        <li>正在加载数据...</li>
    </ul>

    <script>
        // 2. 配置 Supabase (请把下面的值换成你刚才复制的!)
        const supabaseUrl = 'https://vnypgiqqluzvawewvqvu.supabase.co'
        const supabaseKey = 'sb_publishable_b0YXNln2J_-LmTdQ4THHQg_hupHZFk3'

        // 检查 supabaseKey 是否包含非 ISO-8859-1 字符（如中文占位符）
        function isIso88591(str) {
            for (let ch of str) {
                if (ch.codePointAt(0) > 255) return false
            }
            return true
        }

        if (!supabaseKey || supabaseKey.includes('你的') || !isIso88591(supabaseKey)) {
            const list = document.getElementById('msgList')
            list.innerHTML = ''
            const li = document.createElement('li')
            li.style.color = 'crimson'
            li.textContent = '错误：请在代码中将 supabaseKey 替换为你在 Supabase 项目中获取的 ANON public key（不要使用中文或占位符）。'
            list.appendChild(li)
            console.error('Supabase key 未设置或包含非法字符，已停止初始化客户端。')
        } else {
            const client = supabase.createClient(supabaseUrl, supabaseKey)

            // 将函数挂到 window，确保在 onclick 中能访问到
            window.fetchMessages = async function() {
                const { data, error } = await client
                    .from('messages')
                    .select('*')
                    .order('created_at', { ascending: false })

                if (error) {
                    console.error('出错啦:', error)
                } else {
                    renderList(data)
                }
            }

            window.addMessage = async function() {
                const input = document.getElementById('msgInput')
                const text = input.value
                if (!text) return

                const { error } = await client
                    .from('messages')
                    .insert({ content: text })

                if (error) {
                    alert('发送失败: ' + error.message)
                } else {
                    input.value = ''
                    window.fetchMessages()
                }
            }

            // 页面加载时自动拉取一次数据
            window.fetchMessages()
        }

        // 5. 辅助函数：把数据渲染到 HTML 上
        function renderList(messages) {
            const list = document.getElementById('msgList')
            list.innerHTML = '' // 清空当前列表
            messages.forEach(msg => {
                const li = document.createElement('li')
                li.textContent = msg.content + ' (ID: ' + msg.id + ')'
                list.appendChild(li)
            })
        }

        // 页面加载时自动拉取一次数据
        fetchMessages()
    </script>
</body>
</html>
